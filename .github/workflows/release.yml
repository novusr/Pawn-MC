name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  version-bump:
    name: Version Bump
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
      version_code: ${{ steps.bump.outputs.version_code }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract and bump version
        id: bump
        run: |
          # Extract current version from build.gradle.kts
          CURRENT_VERSION=$(grep 'versionName = ' app/build.gradle.kts | sed 's/.*versionName = "\(.*\)"/\1/')
          CURRENT_CODE=$(grep 'versionCode = ' app/build.gradle.kts | sed 's/.*versionCode = \(.*\)/\1/')
          
          echo "Current version: $CURRENT_VERSION"
          echo "Current version code: $CURRENT_CODE"
          
          # Parse version
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          
          # Bump version based on input
          case "${{ github.event.inputs.version_bump }}" in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            patch)
              patch=$((patch + 1))
              ;;
          esac
          
          NEW_VERSION="$major.$minor.$patch"
          NEW_CODE=$((CURRENT_CODE + 1))
          
          echo "New version: $NEW_VERSION"
          echo "New version code: $NEW_CODE"
          
          # Update build.gradle.kts
          sed -i "s/versionCode = .*/versionCode = $NEW_CODE/" app/build.gradle.kts
          sed -i "s/versionName = \".*\"/versionName = \"$NEW_VERSION\"/" app/build.gradle.kts
          
          # Update README.md badge
          sed -i "s/version-[0-9.]*-blue/version-$NEW_VERSION-blue/" README.md
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_code=$NEW_CODE" >> $GITHUB_OUTPUT

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add app/build.gradle.kts README.md
          git commit -m "chore: bump version to ${{ steps.bump.outputs.new_version }}"
          git push

      - name: Create and push tag
        run: |
          git tag "v${{ steps.bump.outputs.new_version }}"
          git push origin "v${{ steps.bump.outputs.new_version }}"

  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest
    needs: version-bump
    if: always() && !cancelled()
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          ref: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', needs.version-bump.outputs.new_version) || github.ref }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: |
          yes | sdkmanager --install "ndk;29.0.14206865" "cmake;3.22.1"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Extract version information
        id: version
        run: |
          VERSION_NAME=$(grep 'versionName = ' app/build.gradle.kts | sed 's/.*versionName = "\(.*\)"/\1/')
          VERSION_CODE=$(grep 'versionCode = ' app/build.gradle.kts | sed 's/.*versionCode = \(.*\)/\1/')
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "Building version $VERSION_NAME (code: $VERSION_CODE)"

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release-key.jks
          echo "Keystore decoded successfully"

      - name: Create local.properties for signing
        run: |
          echo "RELEASE_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> local.properties
          echo "RELEASE_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> local.properties

      - name: Build Signed Release APK
        run: ./gradlew assembleRelease

      - name: Verify APK is signed
        run: |
          APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -1)
          if [ -z "$APK_PATH" ]; then
            echo "Error: No APK found!"
            exit 1
          fi
          
          echo "Checking APK: $APK_PATH"
          
          # Check if APK is signed using apksigner
          if $ANDROID_HOME/build-tools/$(ls $ANDROID_HOME/build-tools | tail -1)/apksigner verify --print-certs "$APK_PATH" 2>/dev/null; then
            echo "✅ APK is properly signed!"
          else
            echo "❌ Error: APK is NOT signed or signature is invalid!"
            exit 1
          fi

      - name: Cleanup sensitive files
        if: always()
        run: |
          rm -f release-key.jks
          rm -f local.properties

      - name: Rename APK
        run: |
          mkdir -p release-artifacts
          # Find the release APK and rename it
          find app/build/outputs/apk/release -name "*.apk" -exec cp {} release-artifacts/pawnmc-v${{ steps.version.outputs.version_name }}.apk \;

      - name: Generate changelog
        id: changelog
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Get commits since last tag
            LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
            if [ -z "$LAST_TAG" ]; then
              CHANGELOG=$(git log --pretty=format:"- %s" --no-merges)
            else
              CHANGELOG=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s" --no-merges)
            fi
          else
            # For tag pushes, get commits since previous tag
            PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
            if [ -z "$PREV_TAG" ]; then
              CHANGELOG=$(git log --pretty=format:"- %s" --no-merges)
            else
              CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges)
            fi
          fi
          
          # Save to file to handle multiline
          echo "$CHANGELOG" > changelog.txt
          echo "Generated changelog"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', needs.version-bump.outputs.new_version) || github.ref_name }}
          name: Release ${{ steps.version.outputs.version_name }}
          body_path: changelog.txt
          files: release-artifacts/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pawnmc-release-v${{ steps.version.outputs.version_name }}
          path: release-artifacts/*.apk
          retention-days: 90
